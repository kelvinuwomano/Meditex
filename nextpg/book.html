<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="appointmentBody">
    <div class="book-appointment">
      <div class="patientBooking">
        <h1>Patient Booking Form</h1>
        <p>Please fill out the form to book an appointment</p>
      </div>
      <form id="bookingForm">
        <p>Patient Information:</p>
        <div class="fullNamee">
            <label>Full name</label>
            <input type="text" id="fullName"/>
        </div>
        <div class="emaill">
          <label>Email</label>
          <input type="email" required id="bookingEmail" />
          <p>example@example.com</p>
        </div>

        <div class="phoneNumber">
          <label >Phone Number</label>
          <input type="number" placeholder="(000) 000-0000" id="phoneInput" />
          <p>Please enter a valid phone number</p>
        </div>

        <div class="dateOfBirth">
          <label>Date Of Birth</label>
          <input type="date" />
        </div>
        <div class="appointDate">
          <label >Preferred Date and Time for Appointment</label>
          <input type="datetime-local" id="date" />
        </div>
        <div class="reason">
          <label >Treatment</label>
          <input type="text" id="treatment">
        </div>
        <div class="allergy">
          <label >Do you have any allergies</label>
          <input type="text" placeholder="allergies" id="allergy">
        </div>
        <div class="history">
          <label >Medical History</label>
          <textarea name="history"></textarea>
        </div>
        <div class="insurance">
          <label>Insurance Information</label>
          <textarea name="insurance"></textarea>
        </div>
        <div class="div">
          <button type="submit">Book Appointment</button>
        </div>
      </form>
      <a href="/index.html">BACK TO HOME</a>
    </div>
  <script>
    const form = document.getElementById("bookingForm");
    const fname = document.getElementById("fullName");
    const email = document.getElementById("bookingEmail");
    const allergy = document.getElementById("allergy");
    const mobile = document.getElementById("phoneInput");
    const treatment = document.getElementById("treatment");
    const dateTime = document.getElementById("date");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const nameValue = fname.value;
      const emailValue = email.value;
      const allergyValue = allergy.value;
      const mobileValue = mobile.value;
      const treatmentValue = treatment.value;
      const dateValue = dateTime.value;

      localStorage.setItem("full-name", nameValue);
      localStorage.setItem("email", emailValue);
      localStorage.setItem("allergy", allergyValue);
      localStorage.setItem("mobile", mobileValue);
      localStorage.setItem("treatment", treatmentValue);
      localStorage.setItem("date", dateValue);

      window.location.href = "dashboard.html";
    })
  </script>  
  </body>
</html>

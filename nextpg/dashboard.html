<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body class="body">
    <header class="header">
        <div class="container">
            <div class="content2">
                <div class="logo">
                    <img src="/asset/home-4-logo.png" alt="">
                </div>
                <nav>
                    <ul id="navMenu">
                        <li><a href="/index.html">HOME</a></li>
                        <li><a href="/nextpg/departmrnt.html">DEPARTMENT</a></li>
                        <li><a href="/nextpg/book.html">BOOK APPOINTMENT</a></li>
                        <li><a href="/nextpg/dashboard.html">DASHBOARD</a></li>
                        <li><a href="/#contact">ABOUT US</a></li>
                    </ul>
                    
                </nav>
                <i class='bx bx-menu toggle-menu' id="toggleMenu"></i>

                <div class="dashboardUser">
                    <div class="dashUser">
                        <h4>Liam Micheal</h4>
                        <p>Admin</p>
                    </div>
                    <div class="dashImg">
                        <img src="/dashboardImg/user-06.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside class="aside">
        <div class="conContainer">
            <div class="navigate">
                <ul>
                    <li>Main</li>
                    <li>
                        <span class="icons">
                            <i class='bx bxs-dashboard'></i>      
                        <span class="titleName">Dashboard</span>
                    </li>
                    <li>
                        <span class="icons">
                            <i class='bx bx-user-plus'></i>
                        </span>
                        <span class="titleName">Doctors</span>
                    </li>
                    <li>
                        <span class="icons">
                            <i class='bx bxl-microsoft-teams'></i>
                        </span>
                        <span class="titleName">Patients</span>
                    </li>
                    <li>
                        <span class="icons">
                            <i class='bx bxs-bookmark-alt-plus'></i>
                        </span>
                        <span class="titleName">Appointments</span>
                    </li>
                    <li>
                        <span class="icons">
                            <i class='bx bxs-briefcase-alt-2'></i>
                        </span>
                        <span class="titleName"><a href="departmrnt.html">Department</a></span>
                    </li>
                    <li>
                        <span class="icons">
                            <ion-icon name="information-circle-outline"></ion-icon>
                        </span>
                        <span class="titleName">Help</span>
                    </li>
                    <li>
                        <span class="icons">
                            <i class='bx bx-log-out'></i>
                        </span>
                        <span class="titleName"><a href="/index.html">Logout</a></span>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <div class="main">
        <div class="mainTxt">
            <h2>Appointment</h2>
            <i class='bx bx-chevron-right'></i>
            <h3>Appointment list</h3>
        </div>
        <div class="dashBoardTable">
            <div class="appDashb">
                <div class="searchHere">
                    <h3>Your Appointment</h3>
                </div>
                <div class="files">
                    <i class='bx bxs-file-pdf'></i>
                    <i class='bx bxs-file-txt'></i>
                    <i class='bx bxs-file-image'></i>
                    <i class='bx bxs-file-plus'></i>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Allergy</td>
                        <td>Treatment</td>
                        <td>Mobile</td>
                        <td>Email</td>
                        <td>Date & Time</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="fullName"></td>
                        <td id="allergy"></td>
                        <td id="treatment"></td>
                        <td id="mobileNumber"></td>
                        <td id="email"></td>
                        <td id="dateTime"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        const fname = localStorage.getItem("full-name");
        const email = localStorage.getItem("email");
        const allergy = localStorage.getItem("allergy");
        const mobile = localStorage.getItem("mobile");
        const treatment = localStorage.getItem("treatment");
        const dateTime = localStorage.getItem("date");

        document.getElementById("fullName").textContent = fname;
        document.getElementById("allergy").textContent = allergy;
        document.getElementById("email").textContent = email;
        document.getElementById("dateTime").textContent = dateTime;
        document.getElementById("treatment").textContent = treatment;
        document.getElementById("mobileNumber").textContent = mobile;
    </script>
</body>
</html>

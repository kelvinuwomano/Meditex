<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditex</title>
    <link rel="stylesheet" href="/index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
              <img src="/asset/home-4-logo.png" alt="" />
            </div>
            <nav>
              <ul id="navMenu">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/nextpg/departmrnt.html">DEPARTMENT</a></li>
                <li><a href="/nextpg/book.html">BOOK APPOINTMENT</a></li>
                <li><a href="/nextpg/dashboard.html">DASHBOARD</a></li>
                <li><a href="#contact">ABOUT US</a></li>
                <li class="hiddenLi"><a href="/nextpg/signin.html">LOGIN</a></li>
              </ul>
            </nav>
  
            <i class="bx bx-menu toggle-menu" id="toggleMenu"></i>
  
            <div id="search" class="search">
              <a href="/nextpg/signin.html">LOGIN</a>
            </div>
          </div>
      </header>
    <div class="signUP">
       <form action="signin.html">
        <h1>SIGNUP</h1>
        <p>Sign up to get the best medical skin care</p>
        <div class="fName">
            <label for="firstname">First name:</label>
            <input type="text" required>
        </div>
        <div class="lName">
            <label for="lastname">Last name:</label>
            <input type="text" required>
        </div>
        <div class="uName">
            <label for="username">Username:</label>
            <input type="text" required id="signupUname">
        </div>
        <div class="gmail">
            <label for="email">Email:</label>
            <input type="email" required id="signupEmail">
        </div>
        <div class="paSS">
            <label for="password">Password:</label>
            <input type="password" required id="signupPass">
        </div>
        <div class="retype-pass">
            <label for="retype-pass">Retype Password</label>
            <input type="password" required>
        </div>
        <button type="submit" onclick="signUp()">SIGNUP</button>
       </form>
    </div>
    <script>
      const menuBar = document.getElementById("toggleMenu");
const navMenu = document.getElementById("navMenu");
const search = document.getElementById("search");
menuBar.addEventListener("click", () => {
  navMenu.classList.toggle("show");
  search.style.toggle("show");
});
function signUp() {

  const userName = document.getElementById("signupUname").value;
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPass").value;

  const userData = { userName, email, password };
  localStorage.setItem("user", JSON.stringify(userData));
  if (userData) {
    window.alert("Sign Up Successful")
    location.href = "signin.html"
  } else {
    alert("Login failed");
  }
}
    </script>
</body>
</html>
